<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      nav {
        background-color: #f4f4f4;
        padding: 10px;
        margin-bottom: 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
      }
      .user-nav {
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Users</a></li>
        <li><a href="/users/new">New User</a></li>
      </ul>
      <div class="user-nav">
        <strong>Select User:</strong>
        <ul>
          <li><a href="/users/1">User 1</a></li>
          <li><a href="/users/2">User 2</a></li>
          <li><a href="/users/3">User 3</a></li>
        </ul>
      </div>
    </nav>

    <main>Hello <%= locals.text || 'Default' %></main>
  </body>
</html>
